<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Shapes</title>
</head>

<body>
<fieldset>
  <canvas id="spiralCanvas" class="shapeCanvas" width="300" height="300"></canvas>
  <canvas id="circleCanvas" class="shapeCanvas" width="300" height="300"></canvas>
  <canvas id="ellipseCanvas" class="shapeCanvas" width="300" height="300"></canvas>
  <canvas id="rectangleCanvas" class="shapeCanvas" width="300" height="300"></canvas>
  <canvas id="triangleCanvas" class="shapeCanvas" width="300" height="300"></canvas>
  <canvas id="cubicCurveCanvas" class="shapeCanvas" width="300" height="300"></canvas>
  <canvas id="quadraticCurveCanvas" class="shapeCanvas" width="300" height="300"></canvas> 
  <canvas id="starCanvas" class="shapeCanvas" width="300" height="300"></canvas>
  <canvas id="lineCanvas" class="shapeCanvas" width="300" height="300"></canvas>
  <canvas id="polygonCanvas" class="shapeCanvas" width="300" height="300"></canvas>
  <canvas id="arcCanvas" class="shapeCanvas" width="300" height="300"></canvas>
  <canvas id="roundedRectCanvas" class="shapeCanvas" width="300" height="300"></canvas>
</fieldset>
  <script src="canvas.js"></script>
</body>
<style>
    fieldset{
        background-color: rgb(186, 237, 255);
    }
    html{
        background-color: black;
    }
    @media screen and (max-width: 2000px) {
        html {
            margin: 0 auto;
            max-width: 960px;
        }
    }
</style>
</html>
